<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      max-width: 320px;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 25px;
    }
    button {
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes {
      background: #ffdde1;
      color: #ff4f7b;
      font-weight: bold;
    }
    .no {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>
      From the moment you came into my life,
      everything became more beautiful.
      Your smile, your care, your presence ‚Äî
      they mean the world to me.
    </p>
    <p>
      I don‚Äôt want a future without you.
    </p>
    <h1>Will you be mine forever? üíç</h1>
    <div class="buttons">
      <button class="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
      <button class="no" onclick="noClick()">No üôà</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>You just made me the happiest person alive üíñüíñüíñ</h1>";
    }
    function noClick() {
      alert("Think again üòåüíû");
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
